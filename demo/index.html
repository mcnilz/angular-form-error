<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Form Error Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="../src/angular-form-error.js"></script>
    <script type="text/javascript">
        /* global angular */
        angular.module('app', [
                'form.error'
            ])
            .controller('form', ['$scope', function($scope) {
                $scope.data = {
                    email: '',
                    name: '',
                    check: false
                };

                $scope.alternativeLogic = {
                    'has-error': function(field, form) {
                        return field.invalid && form.submitted
                    }
                };
            }]);
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
    crossorigin="anonymous">
</head>

<body ng-app="app">
    <div class="container" ng-controller="form">
        <form novalidate name="form">
            <div form-error="'email'" class="form-group">
                <label for="email">Email address</label>
                <input name="email" ng-model="data.email" type="email" required class="form-control" id="email" placeholder="Email">
            </div>
            <div form-error="'name'" form-error-logic="alternativeLogic" class="form-group">
                <label for="name">Name</label>
                <input name="name" ng-model="data.name" type="text" required class="form-control" id="name" placeholder="Name">
            </div>
            <div form-error="'check'" class="checkbox">
                <label>
                    <input name="check" ng-model="data.check" type="checkbox" required ng-true-value="true" ng-false-value="false"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
